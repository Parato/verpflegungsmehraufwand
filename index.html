            const slideData = slides[currentSlide];
            const container = document.getElementById('slide-container');

            const html = `
                <div class="flex flex-col h-full">
                    <!-- Header -->
                    <div class="px-10 pt-8 pb-4 bg-white flex-shrink-0 z-20 flex flex-col justify-center border-b border-slate-100">

                                ${slideData.subtitle ? `<p class="text-xl text-slate-500 mt-2 font-medium">${slideData.subtitle}</p>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content -->
                    <div class="flex-grow p-10 bg-white overflow-hidden">
                        ${slideData.content}
                    </div>
                </div>
            `;
            container.innerHTML = html;

            document.getElementById('slide-info').textContent = `Folie ${currentSlide + 1} / ${slides.length}`;
            document.getElementById('prev-button').disabled = currentSlide === 0;
            document.getElementById('next-button').disabled = currentSlide === slides.length - 1;

            if (window.initIcons) {
                window.initIcons();
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        window.nextSlide = nextSlide;
        window.prevSlide = prevSlide;

        document.addEventListener('DOMContentLoaded', renderSlide);
    </script>
